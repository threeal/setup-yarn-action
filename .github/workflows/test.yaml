name: Test
on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]
jobs:
  check-package:
    name: Check Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest

      - name: Install Dependencies
        uses: threeal/yarn-install-action@main

      - name: Check Format
        run: |
          corepack yarn format
          git diff --exit-code --text HEAD

      - name: Check Lint
        run: corepack yarn lint

  test-package:
    name: Test Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: latest

      - name: Install Dependencies
        uses: threeal/yarn-install-action@v1.0.0

      - name: Test Package
        run: corepack yarn test

  test-action:
    name: Test Action
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os: [windows, ubuntu, macos]
    steps:
      - name: Checkout Package
        uses: actions/checkout@v4.1.1
        with:
          repository: threeal/nodejs-starter

      - name: Checkout Action
        uses: actions/checkout@v4.1.1
        with:
          path: yarn-install-action
          sparse-checkout: |
            action.yaml
            dist
          sparse-checkout-cone-mode: false

      - name: Install Dependencies
        uses: ./yarn-install-action

      - name: Build Package
        run: corepack yarn pack

  test-action-with-yarn-local-cache:
    name: Test Action With Yarn Local Cache
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Package
        uses: actions/checkout@v4.1.1
        with:
          repository: threeal/nodejs-starter

      - name: Checkout Action
        uses: actions/checkout@v4.1.1
        with:
          path: yarn-install-action
          sparse-checkout: |
            action.yaml
            dist
          sparse-checkout-cone-mode: false

      - name: Disable Yarn Global Cache
        run: |
          corepack enable yarn
          corepack yarn config set enableGlobalCache false

      - name: Install Dependencies
        uses: ./yarn-install-action

      - name: Build Package
        run: corepack yarn pack

  test-action-without-lock-file:
    name: Test Action Without Lock File
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Package
        uses: actions/checkout@v4.1.1
        with:
          repository: threeal/nodejs-starter
          sparse-checkout: |
            /**/*
            !yarn.lock
          sparse-checkout-cone-mode: false

      - name: Checkout Action
        uses: actions/checkout@v4.1.1
        with:
          path: yarn-install-action
          sparse-checkout: |
            action.yaml
            dist
          sparse-checkout-cone-mode: false

      - name: Install Dependencies
        uses: ./yarn-install-action

      - name: Build Package
        run: corepack yarn pack
